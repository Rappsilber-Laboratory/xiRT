LSTM:
  activation: tanh
  activity_regularization: l2
  activityregularizer_value: 0.001
  bidirectional: true
  kernel_regularization: l2
  kernelregularizer_value: 0.001
  lstm_bn: true
  nlayers: 1
  type: GRU
  units: 50
dense:
  activation:
  - relu
  - relu
  - relu
  dense_bn:
  - true
  - true
  - true
  dropout:
  - 0.1
  - 0.1
  - 0.1
  kernel_regularizer:
  - l2
  - l2
  - l2
  neurons:
  - 50
  - 25
  - 10
  nlayers: 3
  regularization:
  - true
  - true
  - true
  regularizer_value:
  - 0.001
  - 0.001
  - 0.001
embedding:
  length: 50
learning:
  batch_size: 128
  epochs: 75
  learningrate: 0.001
  patience: 15
  vebose: 1
  optimizer: adam
output:
  activation: linear
  callback-path: data/results/callbacks/
  class-weight: 200
  dimension: 1
  loss: mse
  metric: mse
  hsax-activation: sigmoid
  hsax-column: hSAX_ordinal
  hsax-dimension: 10
  hsax-loss: binary_crossentropy
  hsax-metrics: mse
  hsax-weight: 50
  rp-activation: linear
  rp-column: rp
  rp-dimension: 1
  rp-loss: mse
  rp-metrics: mse
  rp-weight: 1
  scx-activation: sigmoid
  scx-column: SCX_ordinal
  scx-dimension: 9
  scx-loss: binary_crossentropy
  scx-metrics: mse
  scx-weight: 50
siamese:
  use: True
  merge_type: add
  single_predictions: True
callbacks:
  check_point: True
  log_csv: True
  early_stopping: True
  early_stopping_patience: 15
  tensor_board: False
  progressbar: True
  reduce_lr: True
  reduce_lr_factor: 0.5
  reduce_lr_patience: 15
predictions:
  continues:
    - rp
  fractions: # simply write fractions: [] if no fraction prediction is desired
    - scx
    - hsax
